{% extends "index.html" %}
{% block content %}
{% include "header.html" %}

<div class="flex-body" style="align-items: baseline; padding: 10px; overflow-wrap: break-word; display: block">
    <h2>{{ item.name }}</h2>
    <div>
        {{ item.description }}
    </div>
    {% if authorized %}
    <a href="{{ url_for('editItem', category_id=item.category_id, item_id=item.id) }}">Edit</a> |
    <a href="{{ url_for('deleteItem', category_id=item.category_id, item_id=item.id) }}">Delete</a>
    {% endif %}
</div>

{% endblock %}
